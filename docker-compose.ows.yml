version: "3"
services:
  ows:
    restart: unless-stopped
    build: ows/
    volumes:
      - ./ows/nginx/conf.d:/etc/nginx/conf.d/
      - ./ows/nginx/log:/var/log/nginx/
      - ./ows/wps/pywps:/opt/pywps/
      - ./ows/wps/log:/var/log/pywps/
      - ./ows/wps/grass_data:/opt/grass_location/
    ports:
      - 80:80
    env_file:
      - ./ows/ows.env      
    environment:
      - NGINX_HTTP=http
      - NGINX_HOST=localhost
      - NGINX_PORT=80
