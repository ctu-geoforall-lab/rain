    rewrite ^/webapp/gisquick$ https://rain1.fsv.cvut.cz/?PROJECT=rain%2Fwebapp permanent;
    rewrite ^/services/wms(.*)$ https://rain1.fsv.cvut.cz:4433/services/wms$1 permanent;
    # rewrite ^/services/wps(.*)$ https://rain1.fsv.cvut.cz:4433/services/wps$1 permanent;
    # rewrite ^/wps/outputs/(.*)$ https://rain1.fsv.cvut.cz:4433/wps/outputs/$1 permanent;

    location /docs {
            alias /var/www/docs;
    }

    location /wps/outputs {
            autoindex on;
            alias /var/www/wps/outputs;
    }

    location /services/wps {
             proxy_set_header Host $host;
    	     proxy_redirect   off;
             proxy_set_header X-NginX-Proxy true;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
             proxy_pass http://127.0.0.1:8081;
    }

    location /webapp/d-rain-point {
            alias /var/www/webapp/d-rain-point;
	    if ($request_method = 'OPTIONS') {
	       add_header 'Access-Control-Allow-Origin' '*';
	       add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
	       #
	       # Custom headers and headers various browsers *should* be OK with but aren't
	       #
	       add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
	       #
	       # Tell client that this pre-flight info is valid for 20 days
	       #
	       add_header 'Access-Control-Max-Age' 1728000;
	       add_header 'Content-Type' 'text/plain; charset=utf-8';
	       add_header 'Content-Length' 0;
	       return 204;
	    }
	    if ($request_method = 'POST') {
	       add_header 'Access-Control-Allow-Origin' '*';
	       add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
	       add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
	       add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
	    }
	    if ($request_method = 'GET') {
	       add_header 'Access-Control-Allow-Origin' '*';
	       add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
	       add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
	       add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
	    }
    }
