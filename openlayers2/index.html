<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <!-- http://boedesign.com/blog/2009/07/11/growl-for-jquery-gritter/ -->
    <!-- http://th.atguy.com/mycode/xor_js_encryption/ -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Testovací webová aplikace Rain</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="./css/generic.css" type="text/css" media="screen">
    <link rel="stylesheet" href="./css/jquery.gritter.css" type="text/css" media="screen">

    <script type="text/javascript" src="./jquery/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="./jquery/jquery.gritter.min.js"></script>
    <script type="text/javascript" src="./OpenLayers.js"></script>
    <script type="text/javascript" src="./proj4js/lib/proj4js.js"></script>
    <script type="text/javascript" src="./proj4js/lib/defs/EPSG5514.js"></script>
    <script type="text/javascript" src="./WPS.js"></script>
    <script type="text/javascript" src="./main.js"></script>
</head>

<body>

  <div id="map1"></div>
  
  <div class="note" id="contactNote">
    <h2>Testovací webová aplikace Rain</h2>
    <p>Nástroj vyčíslí návrhovou srážku pro lokalitu zadanou uživatelem v podobě bodu.</p>
    <table>
      <tr>
	<td>Zem. délka a šířka:</td>
	<td><input type="text" id="lat" type="number" value="15.474897" min="12.09" max="18.86" size="9>" /></td>
	<td><input type="text" id="lon" type="number" value="49.803578" min="48.55" max="51.06" size="9>" /></td>
        <td style="text-align: right"><button onclick="setPoint()">Mapa</button></td>
	<td>
	</td>
	<td></td>
      </tr>
      <tr>
	<td>Doba opakování:</td>
	<td>
	  <select name="raster" id="raster">
	    <option value="N2">2 roky</option>
	    <option value="N5">5 let</option>
	    <option value="N10">10 let</option>
	    <option value="N20">20 let</option>
	    <option value="N50">50 let</option>
	    <option value="N100">100 let</option>
	  </select>
	</td>
	<td></td>
      </tr>
      <tr>
	<td>Délka srážky (min):</td>
	<td><input type="text" id="rainlength" type="number" value="60" min="1" max="1439" size="5>" /></td>
	<td></td>
	<td style="text-align: right"><button style="color: red; font-weight: bold" onclick="callWPS()">Spustit</button></td>
      </tr>
    </table>
    <p><a href="http://rain.fsv.cvut.cz">http://rain.fsv.cvut.cz</a></p>
  </div>

  <div class="note" id="resultNote">
    <div align="center">Pro zahajení výpočtu <br>posuňte s ukazatelem na mapě<br>klikněte na tlačítko spustit.</div>
  </div>

  </body>
  
</html>
